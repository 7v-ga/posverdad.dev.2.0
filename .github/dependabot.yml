version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "develop"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
    open-pull-requests-limit: 3
    labels: ["deps","automated"]
    commit-message:
      prefix: "deps"
    groups:
      tooling-eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
          - "@typescript-eslint/*"
      tooling-types:
        patterns:
          - "typescript"
          - "@types/*"
      next-and-ui:
        patterns:
          - "next"
          - "lucide-react"
          - "@radix-ui/*"
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwindcss-animate"
          - "tw-animate-css"
      tanstack:
        patterns:
          - "@tanstack/*"
      misc-dev:
        patterns:
          - "*"
