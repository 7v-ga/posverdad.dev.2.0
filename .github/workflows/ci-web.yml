name: CI Web (apps/web) ‚Äî Node 20 & 22

on:
  pull_request:
    branches: [develop, main]
    paths:
      - "apps/web/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - ".github/workflows/ci-web.yml"
      - "eslint.config.js"
      - "apps/web/eslint.config.js"
  push:
    branches: [develop, main]
    paths:
      - "apps/web/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - ".github/workflows/ci-web.yml"
      - "eslint.config.js"
      - "apps/web/eslint.config.js"
  workflow_dispatch:

concurrency:
  group: ci-web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint ‚Ä¢ Typecheck ‚Ä¢ Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: ["20.19.5", "22.x"]

    env:
      PNPM_VERSION: "9.0.0"
      PNPM_CACHE_DIR: ~/.pnpm-store
      TURBO_CACHE_DIR: .turbo

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: üöÄ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ‚ôªÔ∏è Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_CACHE_DIR }}
          key: pnpm-store-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ matrix.node }}-

      - name: üì¶ Install (frozen lockfile, prefer-offline)
        run: |
          set -euxo pipefail
          pnpm config set store-dir $PNPM_CACHE_DIR
          pnpm config set auto-install-peers true
          pnpm install --frozen-lockfile --prefer-offline

      - name: ‚ôªÔ∏è Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: turbo-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('turbo.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ matrix.node }}-

      - name: üß™ Diagnostics (env, store, workspace)
        run: |
          set -euxo pipefail
          node -v
          pnpm -v
          pnpm turbo --version || true
          echo "PNPM store dir:"
          pnpm config get store-dir
          df -h
          echo "Workspaces:"
          pnpm list -r --depth=0 || true
          echo "Next version:"
          pnpm -C apps/web exec next --version || true

      - name: üîß Lint (apps/web) ‚Äî no warnings
        run: pnpm turbo run lint --filter=@posverdad/web -- --max-warnings=0

      - name: üîé Typecheck (apps/web)
        run: pnpm turbo run typecheck --filter=@posverdad/web

      - name: üèóÔ∏è Build (apps/web)
        run: pnpm turbo run build --filter=@posverdad/web

      - name: üì§ Save Turbo cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ${{ env.TURBO_CACHE_DIR }}
          key: turbo-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('turbo.json', 'pnpm-lock.yaml') }}
